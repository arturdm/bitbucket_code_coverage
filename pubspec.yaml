name: bitbucket_code_coverage
version: 0.0.1
description: >
  Converts coverage data from LCOV and publishes to Bitbucket server with
  https://bitbucket.org/atlassian/bitbucket-code-coverage plugin installed.
authors:
- Artur Stepniewski <artur.stepniewski+github@gmail.com>
homepage: https://github.com/arturdm/bitbucket_code_coverage

environment:
  sdk: ">=2.0.0 <3.0.0"

executables:
  bitbucket_code_coverage:

dependencies:
  args: ^1.4.1
  collection: ^1.14.11
  glob: ^1.1.7
  http: ^0.12.0+1
  json_annotation: ^2.0.0
  lcov: ^4.1.0
  logging: ^0.11.3+2
  meta: ^1.1.7
  path: ^1.6.2
  quiver: ^2.0.1

dev_dependencies:
  build_runner: ^1.0.0
  json_serializable: ^2.0.2
  mock_web_server: ^4.0.0
  pedantic: ^1.4.0
  test: ^1.5.3
  test_coverage: ^0.2.3
  test_descriptor: ^1.0.0
